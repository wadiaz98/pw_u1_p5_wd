<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas CSS</title>
    <style>
        *{
            text-align: center;
        }

        h3{
            color:red
        }

        #idtitulo{
            color: brown;
        }

        .amarillo{
            color:yellow
        }

        img[src]{
            width: 100px;
            height: 100px;
        }

        h6:hover{
            color: blue;
        }
        
    </style>
</head>
<body>
    <header>
        <h2 style="color:blue;">Formulario UCE</h2>
        <h1>Prueba 1</h1>
        <h3>Prueba 3</h3>
        <h4>Prueba 4</h4>
        <h3>Prueba final</h3>
        <h5 id="idtitulo">PRUEBA 5</h5>

        <label class="amarillo" for="">Selector clase</label>
        <h6 class="amarillo">Selector clase amarillo</h6>

        <img src="https://raulperez.tieneblog.net/wp-content/uploads/2015/09/tux.jpg" alt="not found"> 
        <img src="https://images.vexels.com/media/users/3/196998/isolated/preview/3421fa2cd778f85dfc33c72728b57d1e-tyrannosaurus-dino-lindo.png" alt="not found">
      </header>
      <nav></nav>
      <section>
        <label for ="idnombre">Nombre</label>
        <input id="idnombre" type="text">
        <button>Guardar</button>
      </section>
      <aside></aside>
      <footer></footer>
</body>
</html>
