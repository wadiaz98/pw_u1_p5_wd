<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- me perimite importar todos los elementos y componentes de Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <header></header>
    <nav></nav>
    <section>
      <h6>{{1+1}}</h6>
      <p>{{false?'Verdadero':'falso'}}</p>
      <div id="myApp">
        <!--para que Vue reconozco el cÃ³digo javascript usamos las dobles llaves-->
        <h1>Hola Mundo</h1>
        <p>Desde App.js</p>

        <h6>{{1+1}}</h6>
        <p>{{[1,2,3,4,5,6,7]}}</p>
        <p>{{false?'verdadero' : 'falso'}}</p>
        <p>{{mensaje}}</p>
        <p>{{valor}}</p>
        <!--Directivas de Vue para diferentes funcionalidades en este caso, de el Sevento v-on-->
        <button @click="cambiarMensaje()">Set Message</button>
        <button @click="sumar()">Plus</button>
        <hr/>
        <p>{{lista}}</p>
        <label for="idNombre">Nombre</label>
        <input @keypress="pesionandoTecla" id="idNombre" type="text" v-model="nombre">
        <label for="idApellido">Apellido</label>
        <input @keypress.enter="pesionandoTeclaModificador()" id="idApellido" type="text" v-model="apellido">
        <button @click="agregarEstudiante()">Agregar</button>
        {{nombre}}
        {{apellido}}
        <ul>
          <li  v-for="({nombre,apellido}, index) in lista">
            <p v-if="nombre !== null">{{index+1}} : {{nombre}} - {{apellido}} </p>
            <button v-if="nombre !== null">Editar</button></li>
        </ul>
      </div>
      <script src="../js/app.js"></script>
    </section>
    <footer></footer>
  </body>
</html>
